<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Service Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Customer Support</h2>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Assistant</a></li>
        <li><a href="#">Bookmark</a></li>
        <li><a href="#">WIKI</a></li>
        <button id="bookmark-btn">Help Desk</button>
      </ul>
    </div>

    <!-- Main Content Container -->
    <div class="container">
      <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
      </button>

      <div class="chatbot">
        <header>
          <h2>Customer Service Assistant</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>

        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hello &#128079; How may I assist you with your issue today?</p>
          </li>
        </ul>

        <div class="chat-input">
          <textarea placeholder="Type your issue..." spellcheck="false" required></textarea>
          <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
      </div>

      <!-- Favorite Buttons in the middle of the page -->
      <div class="favorites">
        <button class="favorite-btn">❤️ Favorite 1</button>
        <button class="favorite-btn">❤️ Favorite 2</button>
        <button class="favorite-btn">❤️ Favorite 3</button>
      </div>
    </div>
  </body>
</html>
